<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="output">
            <div id="previous-operant"></div>
            <div id="current-operant"></div>
        </div>
        <div class="all-button">
            <div class="button span-4"><input type="text" name="" id=""></div>
            
            <div class="button" class ="light-gray"><button>AC</button></div>
            <div class="button" class="light-gray"><button>+/-</button></div>
            <div class="button" class="light-gray"><button>←</button> </div>
            <div class="button" class="orange"><button>÷</button></div>
            <div class="button"><button class="dark-gray">7</button></div>
            <div class="button"><button class="dark-gray">8</button></div>
            <div class="button"><button class="dark-gray">9</button></div>
            <div class="button"><button class="orange">x</button></div>
            <div class="button"><button class="dark-gray">4</button></div>
            <div class="button"><button class="dark-gray">5</button></div>
            <div class="button"><button class="dark-gray">6</button></div>
            <div class="button"><button class="orange">-</button></div>
            <div class="button"><button class="dark-gray">1</button></div>
            <div class="button"><button class="dark-gray">2</button></div>
            <div class="button"><button class="dark-gray">3</button></div>
            <div class="button"><button class="orange">+</button></div>
            <div class="button"><button class="dark-gray">0</button></div>
            <div class="button"><button class="dark-gray">0</button></div>
            <div class="button"><button class="dark-gray">,</button></div>
            <div class="button"><button class="orange">=</button></div>

        </div>
    </div>
    

    <script src="app.cs"></script>
</body>

</html>
